<form class="container" [formGroup]="registerForm" (submit)="register()">
  <div class="form-group mb-3">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" formControlName="username">
  </div>
  <div class="form-group mb-3">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" formControlName="password">
  </div>
  <div class="form-group mb-3">
    <label for="repeatPassword">Repeat password:</label>
    <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" placeholder="Repeat password" formControlName="repeatPassword">
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
