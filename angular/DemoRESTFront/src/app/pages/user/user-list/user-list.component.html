<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">UserId</th>
    <th scope="col">Username</th>
  </tr>
  </thead>
  <tbody class="table-group-divider">
  <tr *ngFor="let user of Users" [routerLink]="[user.id]">
    <th scope="row">{{user.id}}</th>
    <td>{{user.username}}</td>
  </tr>
  </tbody>
</table>
