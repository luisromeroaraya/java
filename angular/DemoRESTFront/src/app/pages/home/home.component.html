<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 mb-3">Nursery App</h1>
      <p class="col-lg-10 fs-4">Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
    </div>
    <div class="col" *ngIf="disconnected">
      <form class="p-4 p-md-5 border rounded-3 bg-light" novalidate>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" required [(ngModel)]="username">
          <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required [(ngModel)]="password">
          <label for="password">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="btn" (click)="login()">Login</button>
      </form>
    </div>
  </div>
</div>
