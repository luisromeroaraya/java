<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock 2000</title>
</head>
<body>
    <header class="column">
        <h1>Digital Clock 2000</h1>
    </header>
    <div class="row">
        <h2 id="localTime"></h2>
    </div>
    <div class="row">
        <h2 id="hours"></h2><h2>:</h2><h2 id="minutes"></h2><h2>:</h2><h2 id="seconds"></h2>
    </div>
    <div class="row">
        <h2 id="hoursCounter"></h2><h2>:</h2><h2 id="minutesCounter"></h2><h2>:</h2><h2 id="secondsCounter"></h2>
    </div>
    <div class="row">
        <h2 id="timeout"></h2>
    </div>
</body>
<script src="script.js"></script>
</html>
